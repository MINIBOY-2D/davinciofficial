<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinci Official - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("ekTqImaU_6dmpUtsp");
        })();
    </script>
</head>
<body class="scrollbar prevent-select">
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo">
                    <a href="index.html"><img src="image/logo/DaVinci black.png" alt="DaVinci Logo" class="logo-img logo-white"></a>
                    <a href="index.html"><img src="image/logo/DaVinci white.png" alt="DaVinci Logo" class="logo-img logo-black"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="projects.html">Projets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <label class="theme-switch">
                    <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle">
                    <div class="theme-switch__container">
                        <div class="theme-switch__clouds"></div>
                        <div class="theme-switch__stars-container">
                            <!-- SVG Stars -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
                                <!-- (chemin des étoiles tronqué pour la lisibilité) -->
                                <path d="..." fill="currentColor"></path>
                            </svg>
                        </div>
                        <div class="theme-switch__circle-container">
                            <div class="theme-switch__sun-moon-container">
                                <div class="theme-switch__moon">
                                    <div class="theme-switch__spot"></div>
                                    <div class="theme-switch__spot"></div>
                                    <div class="theme-switch__spot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
                <button class="menu-toggle">
                    <span class="burger-line line1"></span>
                    <span class="burger-line line2"></span>
                    <span class="burger-line line3"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Section Contact -->
    <section id="contact" class="contact-section">
        <h2>Contactez-nous</h2> 
        <p>Nous sommes impatients !</p>
        <form id="contact-form" class="contact-form">
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            <div class="g-recaptcha" data-sitekey="6LfVpSErAAAAACYvrpHAUHYiHw30K0Fc1k_Kc979"></div>
            <button type="submit">Envoyer</button>
        </form>
        <p id="form-message"></p>

        <!-- Google Maps Embed -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5281.223603575918!2d7.745406075656571!3d48.559829971293176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796c9a22d5e7c9d%3A0xcfc2763c814b52ce!2sLyc%C3%A9e%20Couffignal!5e0!3m2!1sfr!2sfr!4v1745385453218!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 DaVinci Official, <a href="https://lyc-couffignal-strasbourg.site.ac-strasbourg.fr/" class="custom-link">Lycée Couffignal.</a> Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
